{% extends 'common/base.html' %}

{% block content %}
<div class="index-container">
    {% if user.is_authenticated %}
    <span>{{ user.username }}님으로 로그인되었습니다.</span>
    <a href="{% url 'member:logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'member:login' %}">로그인</a>
    {% endif %}
</div>
{% endblock %}
